server:
  port: 8888
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: "jdbc:mysql://127.0.0.1:3306/zeus"
    username: root
    password: 123456
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 4
        #最小空闲
        min-idle: 0
        #连接超时时间
    timeout: 10000
  profiles:
    active: dev
#  token密钥
  secret: asdfzcxzcv
#  token过期时间 毫秒
  expired: 600000

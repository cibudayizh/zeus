  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: "jdbc:mysql://101.43.114.106:3306/zeus"
    username: root
    password: xxx@xxx
  redis:
    #数据库索引
    database: 0
    host: 101.43.114.106
    port: 6379
    password: xxx@xxx
    jedis:
      pool:
        #最大连接数
        max-active: 8
